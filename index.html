<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link href="src/output.css" rel="stylesheet">

</head>

<body>
  <div class="m-6 p5">
    <h1 class="text-3xl font-bold underline text-clifford">
      Hello world!
    </h1>
    <br>
    <hr><br>
    <div class="text-center text-red-500 font-bold text-xl">
      Hello, Tailwind!
    </div>
    <br>
    <hr><br>
    <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 ">
      <img class="size-15" src="img1.jpg" alt="ChitChat Logo" />
      <div>
        <div class="text-xl font-medium text-black dark:text-white">ChitChat</div>
        <p class="text-gray-500 dark:text-gray-400">You have a new message!</p>
      </div>
    </div>
    <br>
    <hr><br>
    <button class="bg-blue-500 hover:bg-red-700 focus:ring-2 text-white px-4 py-2 m-6 rounded">
      Hover me
    </button>
    <br>
    <hr><br>
    <div
      class="mx-auto dark:bg-gray-300 flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 ">
      <img class="size-30 rounded-full sm:mx-0 sm:shrink-0" src="img1.jpg" alt="" />
      <div class="space-y-2 text-center sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg font-semibold text-black">Erin Lindford</p>
          <p class="font-medium text-gray-500">Product Engineer</p>
        </div>
        <button
          class="rounded-full px-2 py-1 outline-2 outline-solid outline-purple-700 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 active:border-purple-500 text-purple-800">
          Message
        </button>
      </div>
    </div>
  </div>
  
</body>

</html>
